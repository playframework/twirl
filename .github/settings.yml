# These settings are synced to GitHub by https://probot.github.io/apps/settings/
repository:
  topics: playframework, twirl, template-engine, template-language, template-library, scala, sbt-plugin
  private: false
  has_issues: true
  has_projects: false
  # We don't need wiki since the documentation lives in playframework.com
  has_wiki: false
  has_downloads: true
  default_branch: master
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false

teams:
  - name: core
    permission: admin
  - name: integrators
    permission: write

branches:
  - name: "*"
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
      # Require status checks to pass before merging
      required_status_checks:
        # Require branches to be up to date before merging.
        strict: true
        # The list of status checks to require in order to merge into this branch
        contexts: ["Travis CI - Pull Request", "typesafe-cla-validator"]

